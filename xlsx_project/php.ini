; PHP Configuration for Excel to JSON Converter
; Place this file in the same directory as xlsx_to_json.php

; Memory and execution limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; File upload settings
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 10

; Error reporting (disable in production)
display_errors = Off
log_errors = On
error_log = php_errors.log

; Character encoding
default_charset = "UTF-8"

; Session settings
session.gc_maxlifetime = 3600
session.cookie_lifetime = 0

; Security settings
allow_url_fopen = On
allow_url_include = Off
expose_php = Off

; Date and time
date.timezone = "Asia/Tehran"

; Extension settings
extension=zip
extension=xml
extension=mbstring 